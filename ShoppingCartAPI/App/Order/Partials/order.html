<div class="row content-placeholder">
    <div class="row">
        <div class="col-lg-12">
            <div class="" ng-click="model.productClick(item.id)" ng-repeat="item in model.products">
                <img class="img-responsive" width="100" height="150" />
                Brand : <p>{{item.productImage}}</p>
                Model : <p>{{item.modelNo}}</p>
                Price : <p>{{item.price}}</p>
            </div>
        </div>
        <div class="col-lg-4">
            <p><span>Cart</span>Details</p>
            Count: <p>{{model.count}}</p>
            <p>Selected Item</p>
            <p>{{model.product.modelNo}}</p>
            <p>{{model.product.price}}</p>
        </div>
    </div>
</div>
